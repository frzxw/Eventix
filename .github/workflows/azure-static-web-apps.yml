name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main, develop ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate SWA deploy secrets
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        shell: bash
        run: |
          missing=0
          if [ -z "${AZURE_STATIC_WEB_APPS_API_TOKEN}" ]; then echo "::error::Missing AZURE_STATIC_WEB_APPS_API_TOKEN secret"; missing=1; fi
          if [ -z "${VITE_API_URL}" ]; then echo "::warning::VITE_API_URL is empty; frontend will build without API base URL"; fi
          if [ $missing -eq 1 ]; then exit 1; fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root dependencies
        run: npm install --no-audit --no-fund

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_APPINSIGHTS_CONNECTION_STRING: ${{ secrets.VITE_APPINSIGHTS_CONNECTION_STRING }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: "/"
          output_location: "build"
